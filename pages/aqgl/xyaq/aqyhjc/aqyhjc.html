<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/chosen/chosen.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper animated fadeInRight">
    <div class="row">
        <div class="col-sm-12  ">
            <form role="form" id="searchForm" class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="jcbm"></label>
                    <input placeholder="检查部门" class="form-control" id="jcbm" name="jcbm" aria-required="true"
                           aria-invalid="true"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="fzr"> </label>
                    <select dic="dic" class="form-control" id="fzr" name="fzr" style="width: 196px;" title="负责人"
                            optid="jwxx_yhzd_select"></select>
				</div>
                <div class="form-group">
                    <label class="sr-only" for="jcsj"> </label>
                    <input placeholder="检查时间" class="form-control"
                           id="jcsj" name="jcsj" aria-required="true" aria-invalid="true"
                           autocomplete="off">
                </div>

                <button class="btn btn-info btn-success" id="button_search" type="button"><i class="fa fa-search"></i>
                    查询
                </button>
                <button class="btn btn-warning btn-success" type="reset"><i class="fa fa-refresh"></i> 重置</button>
                <button class="btn btn-primary btn-success" id="button_add" type="button"><i class="fa fa-plus"></i> 新增
                </button>
                <!-- <button class="btn btn-bulac btn-success" id="button_excel" type="button"><i class="fa fa-file-excel-o"></i> 导出</button> -->
            </form>
        </div>
        <div class="ibox-content">
            <table id="data_table" class="table  table-condensed"></table>
        </div>
    </div>
</div>
<script src="../../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../js/content.min.js?v=1.0.0"></script>
<script src="../../../../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../../js/common.js"></script>
<script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../../js/plugins/layer/layer.min.js"></script>
<script src="../../../../js/plugins/layer/laydatev5.0/laydate.js"></script>
<script src="../../../../js/page/pages/aqgl/xyaq/aqyhjc/aqyhjc.js"></script>
<script>

    laydate.render({
        elem: '#jcsj', //指定元素
        format: 'yyyy-MM-dd',
        type: 'date',
        range: "~", //或 range: '~' 来自定义分割字符
        max: 0, //最大值今天
        done: function (value, date, endDate) {

        }
    });
</script>
</body>
</html>
