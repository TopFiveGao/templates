<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <style>
        .btn-searchForm-style {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="modal-body">
    <form method="post" class="form-horizontal" id="dataForm" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="bjbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>报警编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="bjbh" name="bjbh" placeholder="报警编号" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="bjlx" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>报警类型</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="bjlx" name="bjlx" placeholder="报警类型" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="sbbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>设备编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sbbh" name="sbbh" placeholder="设备编号" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="zpdz" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>照片地址</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="zpdz" name="zpdz" placeholder="照片地址" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="bjsj" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>报警时间</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="bjsj" name="bjsj" placeholder="报警时间" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="jssj" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>接收时间</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="jssj" name="jssj" placeholder="接收时间" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="bjzt" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>报警状态</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="bjzt" name="bjzt" placeholder="报警状态" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="dxfszt" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>短消息发送状态</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="dxfszt" name="dxfszt" placeholder="短消息发送状态" class="form-control"
                               autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="czsj" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>处置时间</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="czsj" name="czsj" placeholder="处置时间" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label for="ms" class="control-label col-sm-2">
                        <span style="color: red;">* </span>
                        <span>报警描述</span>
                    </label>
                    <div class="col-sm-10">
                        <textarea id="ms" name="ms" placeholder="报警描述" class="form-control" autocomplete="off"
                                  aria-required="true" aria-invalid="false" maxlength="250"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label for="qkms" class="control-label col-sm-2">
                        <span style="color: red;">* </span>
                        <span>情况描述</span>
                    </label>
                    <div class="col-sm-10">
                        <textarea id="qkms" name="qkms" placeholder="情况描述" class="form-control" autocomplete="off"
                                  aria-required="true" aria-invalid="false" maxlength="250"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group btn-searchForm-style">
            <button class="btn btn-primary" type="submit">
                <i class="fa fa-check"></i>
                <span>保 存</span>
            </button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button class="btn btn-primary" type="button" onclick="mClose()">
                <i class="fa fa-close"></i>
                <span>关 闭</span>
            </button>
        </div>
    </form>
</div>
</body>
<script src="../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../js/content.min.js?v=1.0.0"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../js/plugins/validate/form-validate-extend.min.js"></script>
<script src="../../../js/jquery.form.js"></script>
<script src="../../../js/plugins/layer/layer.min.js"></script>
<script src="../../../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../js/plugins/layer/laydatev5.0/laydate.js"></script>
<script src="../../../js/page/pages/aqgl/bjrz/bjrz_update.js"></script>
</html>
