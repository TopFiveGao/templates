<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <link href="../../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <style>
        .form-custom-date {
            width: 312px !important;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <form role="form" id="searchForm" class="form-inline">
                <div class="form-group">
                    <input id="bjsj" name="bjsj" placeholder="报警时间起止" class="form-control form-custom-date"
                           autocomplete="off"
                           aria-required="true" aria-invalid="false">
                </div>
                <div class="form-group">
                    <select dic="dic" kind="bjzt" class="form-control" id="bjzt" name="bjzt"
                            title="报警状态"></select>
                </div>
                <div class="form-group">
                    <select dic="dic" kind="bjlx" class="form-control" id="bjlx" name="bjlx"
                            title="报警类型"></select>
                </div>

                <button class="btn btn-info" id="button_search" type="button">
                    <i class="fa fa-search"></i>
                    <span>查询</span>
                </button>
                <button class="btn btn-warning" type="reset">
                    <i class="fa fa-refresh"></i>
                    <span>重置</span>
                </button>
                <!--<button class="btn btn-primary" id="button_add" type="button">-->
                <!--    <i class="fa fa-plus"></i>-->
                <!--    <span>新增</span>-->
                <!--</button>-->
            </form>
        </div>
        <div class="ibox-content">
            <table id="data_table" class="table  table-condensed"></table>
        </div>
    </div>
</div>
<script src="../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../js/content.min.js?v=1.0.0"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../js/plugins/layer/layer.min.js"></script>
<script src="../../../js/plugins/treeview/bootstrap-treeview.js"></script>
<script src="../../../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../js/plugins/layer/laydatev5.0/laydate.js"></script>
<script src="../../../js/page/pages/aqgl/bjrz/bjrz.js"></script>
<script>
    laydate.render({
        elem: '#bjsj', //指定元素
        format: 'yyyy-MM-dd HH:mm:ss',
        type: 'datetime',
        range: "~",
        done: function (value, date, endDate) {
        }
    })
</script>
</body>
</html>
