<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <style>
        .btn-searchForm-style {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="modal-body">
    <form method="post" class="form-horizontal" id="dataForm" enctype="multipart/form-data">
        <div class="form-group" style="margin-bottom: 35px;">
            <div class="row">
                <div class="col-sm-12" style="display: flex;justify-content: center;align-items: center;">
                    <img id="img" src="../../../image/zwtp.gif" style="width: 640px;height: 500px;" alt=""/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="fjbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>寝室编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="fjbh" name="fjbh" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="sbbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>设备编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sbbh" name="sbbh" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="xm" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>姓名</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="xm" name="xm" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="sfzh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>身份证号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sfzh" name="sfzh" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="sbwz" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>设备位置</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sbwz" name="sbwz" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="createtime" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>监测时间</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="createtime" name="createtime" placeholder="" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group btn-searchForm-style">
            <button class="btn btn-primary" type="button" onclick="mClose()">
                <i class="fa fa-close"></i>
                <span>关 闭</span>
            </button>
        </div>
    </form>
</div>
</body>
<script src="../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../js/content.min.js?v=1.0.0"></script>
