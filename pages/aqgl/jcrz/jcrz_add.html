<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/chosen/chosen.css" rel="stylesheet">
    <style>
        .btn-searchForm-style {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="modal-body">
    <form method="post" class="form-horizontal" id="dataForm" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="qsbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>寝室编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="qsbh" name="qsbh" placeholder="寝室编号" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="xm" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>姓名</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="xm" name="xm" placeholder="姓名" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="sfzh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>身份证号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sfzh" name="sfzh" placeholder="身份证号" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="tpdz" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>图片地址</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="tpdz" name="tpdz" placeholder="图片地址" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="sfbz" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>是否比中</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sfbz" name="sfbz" placeholder="是否比中" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="jcsj" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>监测时间</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="jcsj" name="jcsj" placeholder="监测时间" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="row">
                    <label for="wz" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>位置</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="wz" name="wz" placeholder="位置" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="sbbh" class="control-label col-sm-4">
                        <span style="color: red;">* </span>
                        <span>设备编号</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="sbbh" name="sbbh" placeholder="设备编号" class="form-control" autocomplete="off"
                               aria-required="true" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group btn-searchForm-style">
            <button class="btn btn-primary" type="submit">
                <i class="fa fa-check"></i>
                <span>保 存</span>
            </button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button class="btn btn-primary" type="button" onclick="mClose()">
                <i class="fa fa-close"></i>
                <span>关 闭</span>
            </button>
        </div>
    </form>
</div>
</body>
<script src="../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../js/content.min.js?v=1.0.0"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../js/plugins/validate/form-validate-extend.min.js"></script>
<script src="../../../js/jquery.form.js"></script>
<script src="../../../js/plugins/layer/layer.min.js"></script>
<script src="../../../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../js/plugins/layer/laydatev5.0/laydate.js"></script>
<script src="../../../js/page/pages/aqgl/jcrz/jcrz_add.js"></script>
</html>
