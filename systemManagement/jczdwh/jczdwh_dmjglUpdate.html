<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My JSP 'jsgl_add.jsp.jsp' starting page</title>
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/chosen/chosen.css" rel="stylesheet">
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm">
				<div style="display: none;">
					<input type="hidden" name="systemid" id="systemid" />
					<input type="hidden" name="optid" id="optid" value="dmjgl_update" />
				</div>
				<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>代码集名称</label>
							<div class="col-sm-8">
								<input id="dmjmc" name="dmjmc" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>代码集标准:</label>
							<div class="col-sm-8">
								<input id="dmjbz" name="dmjbz" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>类型编号:</label>
							<div class="col-sm-8">
								<input id="lxbh" name="lxbh" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4">备注:</label>
							<div class="col-sm-8">
								<input id="bz" name="bz" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" align="center">
					<button class="btn btn-primary btn-success" type="submit"><i class="fa fa-check"></i> 保 存</button>
					&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary btn-success" type="button" onclick="mclose();"><i
							class="fa fa-close"></i> 关 闭</button>
				</div>
			</form>
		</div>
	</body>
	<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 下拉列表 -->
	<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/page/systemManagement/jczdwh/jczdwh_dmjglUpdate.js"></script>
	<script src="../../../jwxt/js/jquery.form.js"></script>
	<!-- 日期组件 -->
	<script src="../../../jwxt/js/plugins/layer/laydatev5.0/laydate.js"></script>
