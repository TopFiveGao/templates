	                                    <option value="360000" hassubinfo="true">江西省</option>

						</div>
					</div>
					<div class="form-group" align="center">
						<button class="btn btn-primary active" type="submit" id="submit">
							新增

			<script
				src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
			<script
				src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
			<script
				src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
			<script
				src="../../../jwxt/js/content.min.js"></script>
			<script
				src="../../../jwxt/js/plugins/iCheck/icheck.min.js"></script>
				    <script src="../../../jwxt/js/plugins/validate/jquery.validate.min.js"></script>
				        <script src="../../../jwxt/js/plugins/validate/messages_zh.min.js"></script>
				 <script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
				  
				
	   
	
		</body>
		<script>
		    function mclose(){
		        var index = window.parent.parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		    	parent.parent.layer.close(index); //再执行关闭 
		    }
		   
		</script>
		<script>
		$.validator.setDefaults({
		    highlight: function(e) {
		        $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
		    },
		    success: function(e) {
		        e.closest(".form-group").removeClass("has-error").addClass("has-success")
		    },
		    errorElement: "span",
		    errorPlacement: function(e, r) {
		        e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
		    },
		    errorClass: "help-block m-b-none",
		    validClass: "help-block m-b-none"
		}),
	$().ready(function() {
	  //  $("#commentForm").validate();
	    var e = "<i class='fa fa-times-circle'></i> ";
	    $("#signupForm").validate({
	        rules: {
	            jsmc: "required",
	            jsms: "required",
	            gxfw: {
	                required: !0,
	                minlength: 5
	            }
	        },
	        messages: {
	            jsmc: e + "监所名称必填！",
	            jsms: e + "描述必填！",
	            gxfw: {
	                required: e + "管辖范围必填！",
	                minlength: e + "长度超过5！"
	            }
	         }
	        });
	        
	        var config = {".chosen-select":{}
	        ,".chosen-select-deselect":{allow_single_deselect:!0}
	        , ".chosen-select-no-single":{disable_search_threshold:10}
	        , ".chosen-select-no-results":{no_results_text:"Oops, nothing found!"}
	        , ".chosen-select-width":{width:"95%"}};
			for (var selector in config) {
				$(selector).chosen(config[selector] );
			}
			$("#city").chosen({
			no_results_text : "未找到此选项!"
			}); 
	
	    });
	
		</script>
