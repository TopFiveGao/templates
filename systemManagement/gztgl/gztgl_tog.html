<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My JSP 'jsgl_add.jsp.jsp' starting page</title>
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

		<style>
			.topmrn{
				margin-top: 180px;
			}
		</style>
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm"  enctype="multipart/form-data">
				<div style="display: none;">
					<input type="hidden" name="userid" id="creator" value=""/>
					<!-- <input type="hidden" name="systemid" id="systemid" value=""/> -->
					<input type="hidden" name="optid" id="optid" value="tjh_insert"/>					
				</div>
				<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-3">列数</label>
							<div class="col-sm-9">
								<select id="columnnum" name="columnnum" dic="dic" kind="ls" class="form-control m-b" value="" onchange="uoptau()">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6" id="hede">
						<div class="row">
							<label class="control-label col-sm-3">比例:</label>
							<div class="col-sm-9">
								<select id="proportion" name="proportion" dic="dic" kind="bi" class="form-control m-b" value="">
									<option value="1">1：1</option>
									<option value="2">1：2</option>
									<option value="3">2：1</option>
								</select>
							</div>
						</div>
					</div>					
	     		</div>
	     		
	     		<div class="form-group topmrn" align="center">
						<button class="btn btn-success" type="submit" id="button">保 存</button>
						&nbsp;&nbsp;&nbsp;
						<button class="btn btn-primary btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
			    </div>
			</form>
		</div>
	</body>
	<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>

	<script src="../../../jwxt/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/form-validate-extend.min.js"></script>
	<!-- 下拉列表 -->
	<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/page/systemManagement/gztgl/gztgl_tog.js"></script>
	<!-- 表单验证 -->
	<!-- 日期组件 -->
	<script src="../../../jwxt/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../../../jwxt/js/jquery.form.js"></script>
	<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
	<script>
		 $("#hede").hide();
		function uoptau(){
			let htval = $("#columnnum").val()
			console.log(htval)
			if(htval == 1){
				 $("#hede").hide();
			}else if(htval == 2){
				 $("#hede").show();
			}else if(htval == 3){
				 $("#hede").hide();
			}
		}
	</script>
</html>
