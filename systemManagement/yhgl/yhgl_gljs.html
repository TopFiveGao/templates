<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="white-bg wrapper-content">
		<form method="get" class="form-horizontal" id="dataForm">
			<div style="display: none;">
					<input type="hidden" name="userid" id="userid" value=""/>
					<input type="hidden" name="creator" id="creator" value=""/>
					<input type="hidden" name="lastupdatedby" id="lastupdatedby" value=""/>
			</div>
			<div class="row">
				<div class="col-xs-5" align="center">
				<h3>未关联角色</h3>
				<select name="from" id="multiselect" class="form-control" size="16" multiple="multiple">
					</select>
				</div>
				<div class="col-xs-2" style="margin-top:17%">
				<!--  	
					<button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>-->
					<button type="button" id="multiselect_rightSelected" class="btn btn-w-m  btn-success">添加关联</button>
					<br/><br/>
					<button type="button" id="multiselect_leftSelected" class="btn btn-w-m  btn-success"> 解除关联</button>
				<!-- 	<button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>-->
					</div>
					<div class="col-xs-5" align="center">
					<h3>已关联角色</h3>
					<select name="to" id="multiselect_to" class="form-control" size="16" multiple="multiple"></select>
				</div>
			</div>
			<div class="form-group" align="center">
				<button class="btn btn-w-m  btn-success"  type="button" onclick="mclose();" >关  闭</button>
			</div>
		</form>
	    <script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	    <script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	    <script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
	    <script src="../../../jwxt/js/plugins/multiselect/multiselect.min.js"></script>
	    <!-- 日期组件 -->
	    <script src="../../../jwxt/js/plugins/layer/laydate/laydate.js"></script><!-- 相对地址 -->
	    <script src="../../../jwxt/js/plugins/layer/layer.min.js"></script><!-- 相对地址 -->
	    <script src="../../../jwxt/js/common.js"></script>
	    <script src="../../../jwxt/js/page/systemManagement/yhgl/yhgl_gljs.js"></script>
	</body>
