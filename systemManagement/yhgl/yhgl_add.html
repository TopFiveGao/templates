							</label>

								<input id="password" name="password" class="form-control" value="12345678" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<label class="control-label col-sm-4">
								<span style="display:inline-block;vertical-align:middle;color: red;">*</span>&nbsp密码确认
							</label>
							<div class="col-sm-8">
								<input id="password_conform" name="password_conform" class="form-control" value="12345678" readonly="readonly">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<div class="row">
							<label class="control-label col-sm-4">
								手机号码
							</label>
							<div class="col-sm-8">
								<input name="sjhm" id="sjhm" type="text" value="" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<label class="control-label col-sm-4">
								<span style="display:inline-block;vertical-align:middle; color: red;">*</span>&nbsp开通状态
							</label>
							<div class="col-sm-8">
								<select class="form-control m-b" id="allowable" name="allowable">
									<option value="">--请选择--</option>
									<option value="0">正常</option>
									<option value="1">停用</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" align="center">
					<button class="btn btn-success" type="submit"><i class="fa fa-check"></i> 保 存</button>
					&nbsp;&nbsp;&nbsp;
					<button class="btn btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
				</div>
			</form>
