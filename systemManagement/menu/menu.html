<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/ztree/metroStyle.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="row">
			<div class="col-sm-2" style="padding-right: 5px;">
				<div class="wrapper wrapper-content animated fadeInUp" style="padding: 20px 5px;">
					<!-- <div class="input-group">
					    <input type="text" name="q" placeholder="请输入查找的目录" class="input-sm form-control">
						<span class="input-group-btn">
							<button type="button" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> 查找</button>
						</span>
					</div> -->
					<div id="permitTree" class="ztree"></div>
				</div>
			</div>
			<div class="col-sm-10" style="padding-left: 5px;">
				<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 20px; padding-left: 0px;">
					<form role="form" id="searchForm" class="form-inline">

						<div class="form-group">
							<label class="sr-only" for="name">
								菜单名:
							</label>
							<div>
								<input placeholder="菜单名" class="form-control" id="name" name="name" aria-required="true"
									aria-invalid="false" class="valid">
							</div>
						</div>
						<button class="btn btn-info btn-success" id="button_search" type="button"><i
								class="fa fa-search"></i> 查询
						</button>
						<button class="btn btn-warning btn-success" type="reset"><i class="fa fa-refresh"></i>
							重置</button>
						<button class="btn btn-primary btn-success" id="button_add" type="button" onclick="add()"><i
								class="fa fa-plus"></i> 新增</button>
					</form>
					<div class="ibox-content">
						<table id="data_table" class="table  table-condensed"></table>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../jwxt/js/jquery/jquery.js"></script>
		<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
		<script src="../../../jwxt/js/common.js"></script>
		<script src="../../../jwxt/js/plugins/ztree/jquery.ztree.all.min.js"></script>
		<script src="../../../jwxt/js/page/systemManagement/menu/menu.js"></script>
		<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	</body>
</html>
