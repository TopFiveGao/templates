<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My JSP 'jsgl_add.jsp.jsp' starting page</title>
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/chosen/chosen.css" rel="stylesheet">
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm"  enctype="multipart/form-data">
				<div style="display: none;">
					<input type="hidden" name="creator" id="creator" value=""/>
					<input type="hidden" name="systemid" id="systemid" value=""/>
					<input type="hidden" name="optid" id="optid" value="cd_update"/>
					<input type="hidden" name="cleanImg" id="cleanImg" value="cd_update"/>
					<input type="hidden" name="parentid" id="parentid" value=""/>
					<input type="hidden" name="superid" id="superid" value=""/>
				</div>
				<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>菜单名字</label>
							<div class="col-sm-8">
								<input id="name" name="name" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>类型:</label>
							<div class="col-sm-8">
								<select id="type" name="type" dic="dic" kind="type" class="form-control"></select>
								<!-- <input type="text" class="form-control" readonly="readonly" id="type" name="type"/> -->
							</div>
						</div>
					</div>
	     		</div>
	     		<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;">* </span>排序号</label>
							<div class="col-sm-8">
								<input id="orderby" name="orderby" class="form-control" type="text">
							</div>
						</div>
					</div>	
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4">菜单图标</label>
							<div class="col-sm-8" id="imgfile">
								<input id="img" name="img" type="file">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" >
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4">URL:</label>
							<div class="col-sm-8">
								<input id="url" name="url" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
	     		<div class="form-group" align="center">
					<button class="btn btn-success" type="submit"><i class="fa fa-check"></i> 保 存</button>
					&nbsp;&nbsp;&nbsp;
					<button class="btn btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
			    </div>
			</form>
		</div>
	</body>
	<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
	<script src="../../../jwxt/js/common.js"></script>
	<!-- 表单验证 -->
	<script src="../../../jwxt/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/form-validate-extend.min.js"></script>
	<!-- 下拉列表 -->
	<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/page/systemManagement/menu/menu_update.js"></script>
	<!-- 日期组件 -->
	<script src="../../../jwxt/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../../../jwxt/js/jquery.form.js"></script>
	<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
</html>
