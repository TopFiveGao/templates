<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	        <div class="ibox float-e-margins">
	            <div class="ibox-content">
	                <div class="row row-lg">
	                    <div class="col-sm-6">
	                        <!-- Example Classes -->
	                        <div class="example-wrap">
	                            <div data-toggle="buttons-checkbox" class="btn-group" id="exampleTableEventsToolbar1">
	                              <button class="btn btn-success" type="button" id="button_gl"">
										<i class="fa fa-check"></i>关联
									</button>
									<button class="btn btn-success" type="button" onclick="mclose()">
										<i class="fa fa-check"></i> 关闭
									</button>
	                            </div>
	                            <form class="form-inline">
								  <div class="form-group">
								       <label for="exampleInputEmail1">OPTID</label>
						               <input id="unselect_name" type="text" class="form-control"  placeholder="OPTID" />
								  </div>
								  <button class="btn btn-success" type="button" id="button_unselect_query">
											查询
								  </button>
						      </form>
	      
	                            <h4 class="example-title">待选用户</h4>
	                            <div class="example">
	                                <table  id="data_table_unselect" >
	                                </table>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-sm-6">
	                        <!-- Example Align -->
	                        <div class="example-wrap">
	                         <div data-toggle="buttons-checkbox" class="btn-group" id="exampleTableEventsToolbar2">
	                              <button class="btn btn-success" type="button" id="button_ungl">
										<i class="fa fa-check"></i>取消关联
									</button>
									<button class="btn btn-success" type="button" onclick="mclose()">
										<i class="fa fa-check"></i> 关闭
									</button>
	                            </div>
	                               <form class="form-inline">
									  <div class="form-group">
									       <label for="exampleInputEmail1">OPTID</label>
							               <input id="select_name" type="text" class="form-control"  placeholder="OPTID" />
									  </div>
								  <button class="btn btn-success" type="button" id="button_select_query">
											查询
								  </button>
						      </form>
	                            <h4 class="example-title">已选用户</h4>
	                            <div class="example">
	                                <table id="data_table_select">
	                                </table>
	                            </div>
	                        </div>
	                        <!-- End Example Align -->
	                    </div>
	
	                </div>
	            </div>
	        </div>
	        <!-- End Panel Sort & Hideheader -->
	    <script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	    <script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	    <script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
	    <script src="../../../jwxt/js/common.js"></script>
	    <script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="../../../jwxt/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <script src="../../../jwxt/js/page/systemManagement/menu/optidtomenu.js"></script>
	    <!-- 日期组件 -->
	  <script src="../../../jwxt/js/plugins/layer/laydate/laydate.js"></script>
	  <script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
	</body>
</html>
