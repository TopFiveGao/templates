<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>optid管理</title>
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/chosen/chosen.css" rel="stylesheet">
		<style>
			#mbnr {
				height: 300px;
			}
			.span{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm"  enctype="multipart/form-data">
				<div style="display: none;">				
					<input type="hidden" name="optid" id="optid" value="gl_insert"/>
					<input type="hidden" name="systemid" id="systemid" value=""/>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span class="span">* </span>名称：</label>
							<div class="col-sm-8">
								<input id="mc" name="mc" type="text" class="form-control">
							</div>
						</div>
					</div>					
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span class="span">* </span>类型：</label>
							<div class="col-sm-8">	
								<select id="fllx" name="fllx" dic="dic" kind="fllx" class="form-control m-b" value="" title="---容器类型---"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><span class="span">* </span>图标：</label>
							<div class="col-sm-8">
								<input id="img" name="img" type="file">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="row">
							<label class="control-label col-sm-2 bitoom"><span class="span">* </span>文件布局：</label>
							<div class="col-sm-10 bitoom">
								<textarea id="mbnr" name="mbnr" type="text" class="form-control"></textarea>								
							</div>
						</div>
					</div>					
				</div>
		 		<div class="form-group" align="center">
						<button class="btn btn-success" type="submit" id="button">保 存</button>
						&nbsp;&nbsp;&nbsp;
						<button class="btn btn-primary btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
			    </div>
			</form>
		</div>
	</body>
	<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
	<script src="../../../jwxt/js/common.js"></script>
	<!-- 表单验证 -->
	<script src="../../../jwxt/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/form-validate-extend.min.js"></script>
	<!-- 下拉列表 -->
	<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/page/systemManagement/portalle/portalle_add.js"></script>
	<script src="../../../jwxt/js/jquery.form.js"></script>
	<!-- 日期组件 -->
	<script src="../../../jwxt/js/plugins/layer/laydate/laydate.js"></script>
	<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
</html>
