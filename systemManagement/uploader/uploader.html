<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo/webuploader-demo.min.css">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
	<input type="hidden"  name="fjdz" id="fjdz" />
    <div class="wrapper animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!-- <h5>选择需要上传的附件</h5> -->
						<div class="form-horizontal" style="padding-right: 20px;">
							<div class="form-group" >
								<div class="col-sm-12">
									<div class="row">
										<label class="control-label col-sm-2"><span style="color: red;">* </span>附件名称:</label>
										<div class="col-sm-10">
											<input id="fjmc" name="fjmc" type="text" class="form-control" autocomplete="off">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group" >
								<div class="col-sm-12">
									<div class="row">
										<label class="control-label col-sm-2">附件类型:</label>
										<div class="col-sm-10">
											<input id="fjlx" name="fjlx" type="text" class="form-control" autocomplete="off" disabled>
										</div>
									</div>
								</div>
							</div>
						</div>
                        <div class="ibox-tools"></div>
                    </div>
                    <div class="ibox-content">
                        <div class="page-container">
                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将文件拖到这里</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="form-group" align="center">
			<button class="btn btn-primary btn-success" type="button" onclick="baocun()"><i class="fa fa-check"></i> 保 存</button>
			&nbsp;&nbsp;&nbsp;
			<button class="btn btn-primary btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
		</div>
    </div>
	<script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
	<script src="../../js/common.js"></script>
	<script type="text/javascript">
        var BASE_URL = '../../js/plugins/webuploader/index.html';
    </script>
    <script src="../../js/plugins/webuploader/webuploader.min.js"></script>
    <script src="../../js/webuploader-demo.js"></script>
	<script>
		$().ready(function(){
			
		})
		function baocun(){
			if($("#fjmc").val() == ''){
				parent.layer.msg('请填写附件名称', {
					icon: 0
				});
				return;
			};
			
			if($("#fjdz").val() != ''){
				let date = {
					fjdz : $("#fjdz").val(),
					fjmc : $("#fjmc").val(),
					fjlx : $("#fjlx").val()
				};
				let str = JSON.stringify(date);
				sessionStorage.setItem("biaoge_danwei",str);
				mclose();
			}else{
				parent.layer.msg('请先上传附件', {
					icon: 0
				});
			}
			
		}
		function mclose() {
			var index = window.parent.parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.parent.layer.close(index); //再执行关闭 
		}
	</script>
</body>
</html>
