<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<!-- 树状图 -->
		<link href="../../../../jwxt/css/plugins/ztree/metroStyle.css" rel="stylesheet">
		<link href="../../../../jwxt/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
		<style>
			.consmgng{
				margin-right: 15px;
				cursor: pointer;
			}
			.consmgng:hover{
				color: #1c84c6;
			}
		</style>
	</head>
	
	<body class="gray-bg">
		<div class="row">
			<div class="col-sm-3" style="padding-right: 5px;">
				<div class="wrapper wrapper-content animated fadeInUp" style="padding: 5px; padding-right: 0px;">
					<div class="feed-element" style="display: flex;">
						<input id="key" name="key" placeholder="请输入查找的关键词" type="text" class="form-control" autocomplete="off" style="width: calc(100% - 69px);">
						<button type="button" class="btn btn-success" style="border-radius: 0; padding: 0 15px;" id="button_searchxj"><i class="fa fa-plus"></i> 新增</button>
					</div>
					<div id="permitTree" class="ztree"></div>
				</div>
			</div>
			
			<div class="col-sm-9">
				<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 5px; padding-left: 0px;">
				    <div class="row">
						<div class="col-sm-12" style="background-color: #fff;">
							<div class="ibox float-e-margins">
							   <div style="height: 30px; display: flex; justify-content: space-between; margin: 20px 0;" >
							        <h4 style="margin-top: 0px;">机构信息</h4>
							        <div class="ibox-tools hide">
							            <div class="glyphicon glyphicon-pencil consmgng" id="button_searchxg">修改</div>
							            <div class="glyphicon glyphicon-trash consmgng" id="button_del">删除</div>
							        </div>
							    </div>
								<form class="form-horizontal" id="dataForm">
									<div class="form-group">
										<div class="col-sm-6">
											<div class="row">
												<label class="control-label col-sm-4">组织机构名称:</label>
												<div class="col-sm-8">
													<input id="deptname" name="deptname" type="text" class="form-control" disabled>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="row">
												<label class="control-label col-sm-4">组织机构代码:</label>
												<div class="col-sm-8">
													<input id="deptcode" name="deptcode" type="text" class="form-control" disabled>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-6">
											<div class="row">
												<label class="control-label col-sm-4">数据范围:</label>
												<div class="col-sm-8">
													<input id="sjfw" name="sjfw" type="text" class="form-control" disabled>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="row">
												<label class="control-label col-sm-4">上级机构:</label>
												<div class="col-sm-8">
													<input id="parentid_v" name="parentid_v" type="text" class="form-control" disabled>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<div class="row">
												<label class="control-label col-sm-2">备注:</label>
												<div class="col-sm-10">
													<textarea id="bz" name="bz" type="text" class="form-control" disabled style="height: 100px;"></textarea>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<body>
		
	<script src="../../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../../jwxt/js/content.min.js?v=1.0.0"></script>
	<script src="../../../../jwxt/js/plugins/layer/layer.min.js"></script>
	<script src="../../../../jwxt/js/plugins/layer/laydatev5.0/laydate.js"></script>
	
	<script src="../../../../jwxt/js/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../../../../jwxt/js/plugins/ztree/jquery.ztree.core.min.js"></script>
	<script src="../../../../jwxt/js/plugins/ztree/jquery.ztree.exhide.min.js"></script>
	<script src="../../../../jwxt/js/plugins/ztree/fuzzysearch.js"></script>
	
	<script src="../../../../jwxt/js/common.js"></script>
	<!-- js -->
	<script src="../../../../jwxt/js/page/systemManagement/jggl/jggl_list.js"></script>
</html>
