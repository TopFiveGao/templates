<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/chosen/chosen.css" rel="stylesheet">
		<style>
			.span{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm">
				<div style="display: none;">
					<input type="hidden" name="optid" id="optid" value="dept_yc_update"/>
					<input type="hidden" name="systemid" id="systemid" value=""/>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><i class="span">* </i>机构名称</label>
							<div class="col-sm-8">
								<input id="deptname" name="deptname" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><i class="span">* </i>机构编码</label>
							<div class="col-sm-8">
								<input id="deptcode" name="deptcode" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><i class="span">* </i>数据范围</label>
							<div class="col-sm-8">
								<input id="sjfw" name="sjfw" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<label class="control-label col-sm-4"><i class="span">* </i>上级机构:</label>
							<div class="col-sm-8">
								<select id="parentid" name="parentid" dic="dic" kind="06" class="form-control" title="上级机构"></select>			
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="row">
							<label class="control-label col-sm-2">备注:</label>
							<div class="col-sm-10">
								<textarea id="bz" class="form-control" name="bz" style="width: 100%; height: 100px;"> </textarea>
							</div>
						</div>
					</div>
				</div>
			
	     		<div class="form-group" align="center">
						<button class="btn btn-primary btn-success" type="submit"><i class="fa fa-check"></i> 保 存</button>
						&nbsp;&nbsp;&nbsp;
						<button class="btn btn-primary btn-success"  type="button" onclick="mclose();" ><i class="fa fa-close"></i> 关 闭</button>
			    </div>
			</form>
		</div>
	</body>
	<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
	<!-- 日期组件 -->
	<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
	<script src="../../../jwxt/js/plugins/layer/laydatev5.0/laydate.js"></script>
	<script src="../../../jwxt/js/common.js"></script>
	<!-- 表单验证 -->
	<script src="../../../jwxt/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../jwxt/js/plugins/validate/form-validate-extend.min.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/jquery.form.js"></script>
	<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
	<!-- js -->
	<script src="../../../jwxt/js/page/systemManagement/jggl/jggl_update.js"></script>
</html>
