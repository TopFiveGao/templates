		<title>optid管理</title>
		<link href="../../../jwxt/css/bootstrap.min14ed.css" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css" rel="stylesheet">

	<body class="gray-bg">
	    <div class="wrapper animated fadeInRight">
	        <div class="row">
				<div class="col-sm-12  ">
					<form role="form" id="searchForm" class="form-inline">
						<div class="form-group">
							<input placeholder="optid" class="form-control" id="optid_name" name="optid_name" aria-required="true">
						</div>
						<div class="form-group">
							<input placeholder="名称" class="form-control" id="info" name="info" aria-required="true">
						</div>
						<div class="form-group">
							<select dic="dic" kind="OPTTYPE" class="form-control" id="lx" name="lx" title="操作类型"></select>
						</div>
						<button class="btn btn-info btn-success" id="button_search" type="button"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-warning btn-success" type="reset"><i class="fa fa-refresh"></i> 重置</button>
						<button class="btn btn-primary btn-success" id="button_add" type="button"><i class="fa fa-plus"></i> 新增</button>
					</form>
				</div>
				<div class="ibox-content">
					<table id="data_table" class="table  table-condensed"></table>
				</div>
			</div>
		</div>
