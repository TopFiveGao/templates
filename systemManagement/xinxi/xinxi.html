<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico"> 
		<link href="../../../jwxt/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../../jwxt/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="../../../jwxt/css/animate.min.css" rel="stylesheet">
		<link href="../../../jwxt/css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		
		<!-- 树状图 -->
		<link href="../../../jwxt/css/plugins/ztree/metroStyle.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
		<link href="../../../jwxt/css/plugins/chosen/chosen.css" rel="stylesheet">
		
	</head>
	<body class="gray-bg">
		<div class="row">
			<div class="col-sm-2" style="padding-right: 5px;">
				<div class="wrapper wrapper-content animated fadeInUp" style="padding: 5px; padding-right: 0px;">
					<div class="feed-element">
						<input id="key" name="key" placeholder="请输入查找的关键词" type="text" class="form-control" autocomplete="off">
					</div>
					<div id="permitTree" class="ztree"></div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 5px; padding-left: 0px;">
				    <div class="row">
						<div class="col-sm-12" style="background-color: #fff;">
							
							<form role="form" id="searchForm" class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="name"> 名称: </label> <input placeholder="名称" class="form-control"
										id="bt" name="bt" aria-required="true" aria-invalid="true" class="error">
								</div>
								<div class="form-group">
									<label class="sr-only" for="name"> 创建人: </label><input placeholder="创建人" class="form-control"
										id="creator" name="creator" aria-required="true" aria-invalid="true" class="error">
								</div>
								<div class="form-group">
									<label class="sr-only" for="idcardno"> 创建时间起: </label> <input type="text" placeholder="创建时间起"
										class="form-control" id="time" autocomplete="off" name="time">
								</div>
								<div class="form-group">
									<label class="sr-only" for="idcardno"> 创建时间止: </label> <input type="text" placeholder="创建时间止"
										class="form-control" id="times" autocomplete="off" name="times">
								</div>
								<div class="form-group">
									<select id="fbzt" name="fbzt" dic="dic" kind="fbzt" class="form-control"></select>
								</div>
								<button class="btn btn-info btn-success" id="button_search" type="button"><i class="fa fa-search"></i> 查询
								</button>
								<button class="btn btn-warning btn-success" type="reset"><i class="fa fa-refresh"></i> 重置</button>
								<button class="btn btn-primary btn-success" id="button_add" type="button"><i class="fa fa-plus"></i> 新增</button>
							</form>
						</div>
						<div class="ibox-content">
							<table id="data_table" class="table table-condensed"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../jwxt/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../../jwxt/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../../jwxt/js/content.min.js?v=1.0.0"></script>
		<script src="../../../jwxt/js/plugins/chosen/chosen.jquery.js"></script>
		<script src="../../../jwxt/js/common.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../../jwxt/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../../../jwxt/js/plugins/layer/layer.min.js"></script>
		<script src="../../../jwxt/js/plugins/layer/laydatev5.0/laydate.js"></script>
		
		<script src="../../../jwxt/js/plugins/ztree/jquery.ztree.all.min.js"></script>
		<script src="../../../jwxt/js/plugins/ztree/jquery.ztree.core.min.js"></script>
		<script src="../../../jwxt/js/plugins/ztree/jquery.ztree.exhide.min.js"></script>
		<script src="../../../jwxt/js/plugins/ztree/fuzzysearch.js"></script>
		
		<script src="../../../jwxt/js/page/systemManagement/xinxi/xinxi.js"></script>
		<script>
			laydate.render({
				elem: '#time',
				type: 'datetime'
			});
			laydate.render({
				elem: '#times',
				type: 'datetime'
			});
		</script>
	</body>
</html>
