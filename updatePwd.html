<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>密码修改</title>
		<!-- 相对路径 -->
		<link href="./css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="./css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="./css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="./css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<link href="./css/animate.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="modal-body">
			<form method="post" class="form-horizontal" id="dataForm">
				<div style="display: none;">
					<input type="hidden" name="optid" id="optid" value="updatePwd" />
					<input type="hidden" name="loginname" id="loginname" />
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;"> </span>原密码:</label>
							<div class="col-sm-8">
								<input id="oldpassword" name="oldpassword" type="password" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;"> </span>新密码:</label>
							<div class="col-sm-8">
								<input id="newpassword" name="newpassword" type="password" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="row">
							<label class="control-label col-sm-4"><span style="color: red;"> </span>确认密码:</label>
							<div class="col-sm-8">
								<input id="confirmpassword" name="confirmpassword" type="password" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" align="center">
					<button class="btn btn-primary" id="button_add" type="submit"><i class="fa fa-check"></i> 保 存</button>
					&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary" id="onopet" type="button"><i class="fa fa-close"></i> 关 闭</button>
				</div>
			</form>
		</div>

	</body>
	<script src="./js/jquery.min.js?v=2.1.4"></script><!-- 相对路径 -->
	<script src="./js/jquery/jquery.js"></script>
	<script src="./js/bootstrap.min.js?v=3.3.6"></script>
	<script src="./js/content.min.js?v=1.0.0"></script>
	<script src="./js/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="./js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="./js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="./js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="./js/plugins/layer/layer.min.js"></script><!-- 相对路径 -->
	<!-- 表单验证 -->
	<script src="./js/plugins/validate/jquery.validate.min.js"></script><!-- 相对路径 -->
	<script src="./js/plugins/validate/messages_zh.min.js"></script><!-- 相对路径 -->
	<script src="./js/plugins/validate/form-validate-extend.min.js"></script><!-- 相对路径 -->
	<script src="./js/jquery.form.js"></script><!-- 相对路径 -->
	<script src="./js/common.js"></script>
	<script src="./js/page/updatePwd.js"></script><!-- 相对路径 -->
</html>
